						### Планиметрия

						Планиметрия (от лат. planum — «плоскость», др.-греч. μετρεω — «измеряю») — раздел 
						евклидовой геометрии, изучающий двумерные (одноплоскостные) фигуры, 
						то есть фигуры, которые можно расположить в пределах одной плоскости: 
						треугольники, окружности, параллелограммы и т. д.
				
						Note:
						
					</script>

					<script type="text/template">
						### Геометрические фигуры

						Круг — часть плоскости, которая лежит внутри окружности. 
						Другими словами, это геометрическое место точек плоскости, 
						расстояние от которых до заданной точки, называемой центром круга, 
						не превышает заданного неотрицательного числа R.
				
						Note:
						

					</script>
				</section>

					<script type="text/template">
						### Геометрические фигуры

						Квадрат (от лат. quadratus, четырёхугольный) — правильный четырёхугольник, 
						то есть плоский четырёхугольник, у которого все углы равны и все стороны равны. 
						Каждый угол квадрата — прямой, т. е. $90^\circ$.

						Note:

					</script>
				</section>

						### Геометрические фигуры

						Треугольник — геометрическая фигура, образованная тремя отрезками, 
						которые соединяют три точки, не лежащие на одной прямой. Указанные три точки 
						называются вершинами треугольника, а отрезки — сторонами треугольника.
						
						Note:

					</script>
				</section>

						— это четырёхугольник, у которого противолежащие стороны попарно параллельны, 
						то есть лежат на параллельных прямых. Частными случаями параллелограмма являются 
						прямоугольник, квадрат и ромб.

						Note:

					</script>

						### Периметр круга

						Периметр круга, также называемый длиной окружности, представляет собой число, 
						получаемое в результате умножения его радиуса на два Пи, либо путем перемножения 
						между собой его диаметра и числа Пи. Формула, используемая для расчета периметра круга, 
						представлена в следующем виде: 
						$$
						P = 2 \cdot \pi \cdot r 
						$$

						$$
